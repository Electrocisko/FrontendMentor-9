<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link
    rel="stylesheet"
    href="styles/mobile-style.css"
    media="screen and (width: 375px)"
  />
  <link
    rel="stylesheet"
    href="styles/desktop-style.css"
    media="screen and (min-width: 376px)"
  />
  </head>
  <body>
    <main class="container">
      <div class="card-left">
        <h1>Stay updated!</h1>
        <h2>Join 60,000+ product managers receiving monthly updates on:</h2>
        <div>
          <ul>
            <li><img src="./assets/images/icon-list.svg" alt="icon">Product discovery and building what matters</li>
            <li><img src="./assets/images/icon-list.svg" alt="icon">Measuring to ensure updates are a success</li>
            <li><img src="./assets/images/icon-list.svg" alt="icon">And much more!</li>
          </ul>
        </div>
        <form>
          <label for="email" class="form-label">Email address</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="email@company.com"
          />
          <button type="submit" class="btn-submit">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="card-right">
        <div class="card-right-image">
   
        </div>
      </div>
    </main>

    <!-- Sign-up form start -->

    <!-- Sign-up form end -->

    <!-- Success message start -->

    <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

    <!-- Success message end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
